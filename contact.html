    <main>
        <section id="contact">
            <h1>Contact Me</h1>
            <p>If you’d like to reach out, feel free to fill out the form below!</p>
            <form id="contact-form" method="POST" action="/send-email">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit" class="cta-button">Send Message</button>

                <p id="form-message" style="display: none;"></p>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/payton-mitchell-118195251/" target="_blank">
